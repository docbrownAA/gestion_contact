<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="widget wviolet">
            <div ht-widget-header title="People" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <table class="table table-condensed table-striped" >
                <thead>
                  <tr>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Age</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="p in vm.personnes" >
                    <td ng-click="vm.selectPersonne(p.id)">{{p.nom}}</td>
                    <td>{{p.prenom}}</td>
                    <td>{{p.date_naissance | ageFilter}}</td>
                    <td><button ng-click="vm.deletePersonne(p.id)">x</button></td>
                  </tr>
                </tbody>
              </table>
                <tfoot>
                  <tr><button ng-click="vm.getPersonnes()">refresh</button></tr>
                </tfoot>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="widget wgreen">
            <div ht-widget-header title="{{vm.personneSelected.nom}} {{vm.personneSelected.prenom}}" allow-collapse="true" ></div>
            <div class="widget-content text-center text-info">
              <personne-detail det-personne="vm.personneSelected" update-list="vm.getPersonnes()"></personne-selected>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>

             <personne-detail det-personne="vm.personneSelected"></personne-selected>
           </div>
           <div class="widget-foot">
             <div class="clearfix"></div>
           </div>
         </div>
       </div> -->
        <br>
      </div>
    </div>
  </section>
</section>
